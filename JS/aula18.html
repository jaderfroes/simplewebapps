<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS - 18</title>
        <meta charset="utf-8">

        <script>
        // for
        var i;
        var num = [];

        for(i=0; i < 5; ++i){
            num.push(prompt("Digite um numero", ""));
        }

        for(i=0; i < 5; ++i){
            document.write(num[i] + "<br>");
        }

        </script>
    </head>
    <body>

    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS - 21</title>
        <meta charset="utf-8">

        <script>
        /* Varviavel com Let
            variavel vale somente dentro do bloco de comando ou função em que foi declarada
        */

        var num = 10;
        document.write(num+"<br>");
        
        
        if(num==10){
            let num = 5; // valida so no if
            document.write(num+"<br>");
        }
        
        document.write(num+"<br>");

        
        
        </script>
    </head>
    <body>

    </body>
</html>

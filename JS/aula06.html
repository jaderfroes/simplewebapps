<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS - 06</title>
        <meta charset="utf-8">

        <script>
            /* Confirm - método da classe window
                mostra uma janela modal com uma mensagem opcional e dois botões, OK e Cancelar. O resultado é um booleano indicando se OK ou cancelar foram selecionados (true indicará OK).
            */

            input_confirm = "Deseja continuar?";

            ret = confirm(input_confirm);
            document.write(ret);
            //document.write();
            

        </script>
    </head>

</html>

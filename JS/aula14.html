<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso de JS - 14</title>
        <meta charset="utf-8">

        <script>
            //Array pt2
            var mochila=[];
            
            mochila.push("faca");
            mochila.push("corda");
            mochila.push("pederneira");
            mochila.push("chave");
            mochila.push("lanterna");
            mochila.unshift("pedra");  // insere no inicio do array

            mochila.pop();  // remove o último elemento
            mochila.shift()  // remove do inicio e move todos uma posição anterior

            document.write(mochila[0] + "<br>");
            document.write(mochila[1] + "<br>");
            document.write(mochila[2] + "<br>");
            document.write(mochila[3] + "<br>");
            document.write(mochila[4] + "<br>");
            document.write(mochila[5] + "<br>");

            
        </script>
    </head>
    <body>

    </body>
</html>
